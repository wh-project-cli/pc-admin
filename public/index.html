<!DOCTYPE html>
<html lang="">
	<head>
		<script>
			if (window.parent !== window && window.stop) {
				window.stop();
			}
		</script>
		<meta charset="utf-8" />
		<!--禁用缓存-->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="referrer" content="never" />
		<meta name="renderer" content="webkit" />
		<meta name="force-rendering" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=Edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<script>
			window.MSInputMethodContext &&
				document.documentMode &&
				document.write('<script src="<%= BASE_URL %>js/ie11CustomProperties.js"><\/script>');
		</script>
		<% if(htmlWebpackPlugin.options.env){ %>
		<link rel="stylesheet" id="andyui" href="<%= BASE_URL %>css/andyui.min.css" />
		<script type="text/javascript" src="<%= BASE_URL %>js/jquery.js"></script>
		<script type="text/javascript" dead src="<%= BASE_URL %>js/andyui.js"></script>
		<script type="text/javascript" src="<%= BASE_URL %>layui/layui.js"></script>
		<% } else{ %>
		<script type="text/javascript">
			sessionStorage.setItem('host', '/dev-api');
			sessionStorage.setItem('wshost', '/dev-api');
		</script>
		<% } %>
	</head>

	<body>
		<noscript>
			<strong>
				We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without
				JavaScript enabled. Please enable it to continue.
			</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
